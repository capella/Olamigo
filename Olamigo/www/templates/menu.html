<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar bar-royal">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>



      <ion-nav-buttons side="right">
         <button class="button" ng-click="newpost()">Let`s do Something</button>
      </ion-nav-buttons>


    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>

  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable bar-royal">
      <h1 class="title">Left</h1>
    </ion-header-bar>
    <ion-content>

    <div class="item item-avatar">
      <img src="https://graph.facebook.com/v2.3/{{User.id}}/picture">
      <h2>{{User.name}}</h2>
    </div>

      <ion-list ng-repeat="menu in menus">
        <ion-item menu-close href="{{menu.url}}">
          {{menu.text}}
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
