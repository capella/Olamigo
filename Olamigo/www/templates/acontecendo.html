<ion-view view-title="Olamigo">
  <ion-content has-header="true">


<div class="list">

  <label class="item item-input item-select">
    <div class="input-label">
      Categoria:
    </div>
    <select ng-options="size for size in atividades_lista " ng-model="cat2" ng-change="update()">
    </select>
  </label>

<a class="item item-thumbnail-left" href="#/app/acontecendo_show/{{atividade.obj.face_id}}" ng-repeat="atividade in atividades">
      <img src="https://graph.facebook.com/v2.3/{{atividade.obj.face_id}}/picture">

      <h3>{{atividade.obj.name}}</h3>
      <h3>{{atividade.obj.category}}</h3>
      <h3>{{atividade.dist | number:2}}</h3>
    </a>


    
</div>

  </ion-content>
</ion-view>
